{%extends 'base.html'%}
<!--brings in base html-->
{% block content %}
<!--Jinja template language-->

<ul class="collapsible">
    {% for task in tasks%}
    <li>
        <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a> <!--loads edit task func and passes object id to edit page-->
                </div>
                <div class="col s9 task-header">
                    <strong>{{task.task_name}}</strong> - {{task.due_date}}
                </div>
        </div>
        <div class="collapsible-body">
            <span>{{task.task_description}}</span>
        </div>
    </li>
    {% endfor%}
</ul>




{% endblock %}
