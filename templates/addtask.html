{% extends 'base.html'%}
{% block content %}


<h3>Add Task</h3>

<div class="row">
    <form action="{{url_for('insert_task')}}" method="POST" class="col s12"><!--action calls the url /insert task-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select required autofocus id="category" name="category_name">
                    <option value="" disabled selected>Choose your option</option>
                    {%for cat in categories%}
                    <!--Conditional based data-->
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input required id="icon_prefix" name="task_name" type="text" class="validate">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea required id="task_description" name="task_description"
                    class="validate materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div id="matfix" class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input required id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>

        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Task
                <i class="material-icons right">send</i>
            </button>
        </div>



    </form>
</div>

{% endblock %}
