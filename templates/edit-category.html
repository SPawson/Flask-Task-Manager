{% extends 'base.html'%}
{% block content %}


<h3>Edit Category</h3>

<div class="row">
    <form action="{{url_for('update_category', category_id=category._id)}}" method="POST" class="col s12">
        <!--action calls the url /insert task-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input required id="category_name" name="category_name" type="text" class="validate"
                    value="{{category.category_name}}">
                <!--Sets value as current one in DB-->
                <label for="category_name">Category Name</label>
            </div>
        </div>


        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Update
                <i class="material-icons right">send</i>
            </button>

            <a href="{{url_for('get_categories')}}" class="waves-effect waves-light btn red">Cancel</a>
            <!--loads edit task func and passes object id to edit page-->
        </div>
</div>



</form>
</div>


{% endblock %}
