{% extends 'base.html'%}
{% block content %}

<div class="row">
    <h3>Categories</h3>

    <ul class="collapsible">
        {% for category in categories%}
        <li>
            <div class="collapsible-header">
                    <div class="col s3">
                        <a href="{{url_for('delete_category', category_id= category._id)}}class=" class="waves-effect waves-light btn btn_small red">Del</a>
                        <a href="{{url_for('edit_category', category_id= category._id)}}"class="waves-effect waves-light btn btn_small blue">Edit</a> <!--loads edit task func and passes object id to edit page-->
                    </div>
                    <div class="col s9 task-header">
                        <strong>{{category.category_name}}</strong>
                    </div>
            </div>
        </li>
        {% endfor%}
    </ul>
    <button class="btn waves-effect waves-light" >Add Category
            <i class="material-icons right">send</i>
        </button>
</div>



{% endblock %}
